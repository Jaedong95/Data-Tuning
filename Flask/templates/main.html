                        <p class="card-text mt-3">"Task to check if a given text fits a label"</p>
                        <a href="dsm_data" class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;

                        <h5 class="card-title fw-bold">Task 1: Filter Data</h5>
                        <p class="card-text mt-3">"Upload data and do filtering"</p>
                        <a href="upload_data" class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;

            </div>

                    <div class="card-body">
                        <h5 class="card-title fw-bold">Task 2: Revise text</h5>
                        <p class="card-text mt-3">"Task to modify the given text"</p>
