<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Filtering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-md">
        <div class="row justify-content-md-center">
            <div class="col text-center mt-5">
                <h3>
                    <p class='fw-bold fs-5' style="float:left;">Data Tuning</p>
                </h3>
            </div>
        </div>
        <div class="container-md d-flex align-items-center border border-success p-2 border-opacity-10 mt-5" style="height: 200px">
            <div class="row mt-3"> 
                <div class="col">
                    <p class="text-break fw-bold fs-6">{{txt}}</p>
                </div>
            </div>
        </div>
        <div class="col mt-5" style="height: 50px">
            <p class="fs-6 fw-bold">Annotating</p>
        </div>
        <form method="post">
            <div class="row justify-content-md-center">
                {% if annot == 0 %}
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option1" value=0 style="background-color:gray;" disabled>
                    <label class="btn btn-secondary" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option1">Positive</label>
                </div>
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option2" value=1>
                    <label class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option2">Negative</label>
                </div>
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option3" value=2>
                    <label class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option3">Multi Label</label>
                </div>
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option4" value=3>
                    <label class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option4">Not Applicable</label>
                </div>
                {% elif annot == 1 %}
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option1" value=0>
                    <label class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option1">Positive</label>
                </div>
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option2" value=1 style="background-color:gray;" disabled>
                    <label class="btn btn-secondary" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option2">Negative</label>
                </div>
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option3" value=2>
                    <label class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option3">Multi Label</label>
                </div>
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option4" value=3>
                    <label class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option4">Not Applicable</label>
                </div>
                {% elif annot == 2 %}
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option1" value=0>
                    <label class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option1">Positive</label>
                </div>
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option2" value=1>
                    <label class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option2">Negative</label>
                </div>
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option3" value=2 style="background-color:gray;" disabled>
                    <label class="btn btn-secondary" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option3">Multi Label</label>
                </div>
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option4" value=3>
                    <label class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option4">Not Applicable</label>
                </div>
                {% elif annot == 3 %}
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option1" value=0>
                    <label class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option1">Positive</label>
                </div>
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option2" value=1>
                    <label class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option2">Negative</label>
                </div>
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option3" value=2>
                    <label class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option3">Multi Label</label>
                </div>
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option4" value=3 style="background-color:gray;" disabled>
                    <label class="btn btn-secondary" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option4">Not Applicable</label>
                </div>
                {% elif annot == 9999 %}
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option1" value=0>
                    <label class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option1">Positive</label>
                </div>
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option2" value=1>
                    <label class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option2">Negative</label>
                </div>
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option3" value=2>
                    <label class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option3">Multi Label</label>
                </div>
                <div class="col col-md-auto form-check form-check-inline">
                    <input type="radio" class="btn-check" name="radioOpt" id="option4" value=3>
                    <label class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem" for="option4">Not Applicable</label>
                </div>
                {% endif %}
                {% if annot != 9999 %}
                    <button type="submit" class="col col-md-auto btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem; float: right; background-color:gray;" disabled>Save</button>
                {% elif annot == 9999 %}
                    <button type="submit" class="col col-md-auto btn btn-outline-dark" style="--bs-btn-padding-y: .25rem;
                    --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem; float: right">Save</button>
                {% endif %}
            </div>
        </form>
        <div class="row justify-content-md-center mt-4">
            <div class="col text-lg-end text-center mt-3" style="height: 100px">
                <form method="post">
                    <!--div class="col col-md-auto form-check"-->
                        <button type="submit" class="col btn btn-outline-dark btn-sm m-1" style="float:right;" disabled>Translate</button>
                        <input class="form-check-input m-2 mt-3" type="radio" name="translate" id="translate" value="0" style="float:right; background-color: whitesmoke;" aria-label="...">            
                    <!--/div-->
                </form>
                <form method="post">
                    <!--div class="col col-md-auto form-check"-->
                        <button type="submit" class="col btn btn-outline-dark btn-sm m-1" style="float:right;">Update</button>
                        <input class="form-check-input m-2 mt-3" type="radio" name="update" id="update" value="1" style="float:right; background-color:whitesmoke;" aria-label="...">
                    <!--/div-->
                </form>            
            </div>
        </div>
        <div class="row justify-content-md-center mt-4">
            <div class="col text-lg-start mt-3">
                <p class="text-break fs-6 fst-italic">{{question_no}}/{{data_len}}</p>
            </div>
            <div class="col text-lg-end text-center mt-3">
                <form action="/dsm_data/{{question_no+1}}">
                    <button type="submit" class="btn btn-outline-dark m-1" style="float:right">▶</button>
                </form>
                <button type="button" class="btn btn-outline-dark m-1" style="float:right" style="background-color:dimgrey;" disabled>◀</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
</body>
</html>
